<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="main-header">
            <!-- Menu -->
        <div id="menu-icon">
            <button><img src="img/menu-icon-19349.png"></button>
        </div>
        <!-- Youtube logo -->
        <div id="yt-logo">
            <img src="img/youtube_icon.webp" alt="Youtube">
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <form>
                <input type="search" name="search" id="search" placeholder="Search">
                <button type="submit" id="search-submit-btn"><img id="search-submit-icon" src="img/search_icon.webp" alt="search"></button>
            </form>
        </div>
        <div id="voice-search-btn">
            <!-- Voice search -->
            <button><img id="voice-search-icon" src="img/voice_search_icon.png" alt="voice search"></button>
        </div>

        <div class="top-side-menu">
            <!-- Create Video, Notifications, User Account -->
            <button id="create-video-icon"><img src="img/create_video_icon.png" alt="Create Video"></button>
            <button id="bell-icon"><img src="img/bell_icon.png" alt="Notifications"></button>
            <button id="user-icon"><img src="img/user_img.jpg" alt="User"></button>
        </div>

        </div>
    </header>

    <!-- Side Bar -->
    <aside>

    </aside>

    <!-- Body -->
    <main>

    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>

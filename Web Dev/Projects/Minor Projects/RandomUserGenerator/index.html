<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaforge | Random User Details Generator</title>
    <meta name="description" content="Personaforge is a random user details generator web app. Generate random user profiles with ease!">
    <meta name="keywords" content="personaforge, random user generator, user details generator, personaforge netlify">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="LZO3KVr3v0ByeuW4tloJSMMV9Ep17LYaSpoiM3RWzds">
    <meta property="og:title" content="Personaforge | Random User Details Generator">
    <meta property="og:description" content="Generate random user profiles with ease!">
    <meta property="og:url" content="https://personaforge.netlify.app">
    <meta property="og:image" content="https://placehold.co/127x128">
    <link rel="canonical" href="https://personaforge.netlify.app">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="profile-image">
                <img src="https://placehold.co/127x128" alt="Image: User profile" id="profile-image">
            </div>
            <div class="user-info">
                <ul class="user-info-list">
                    <li id="name">Name : </li>
                    <li id="age">Age : </li>
                    <li id="gen">Gender : </li>
                    <li id="user">Username : </li>
                    <li id="email">Email : </li>
                    <li id="pass">Password : </li>
                    <li id="phone">Phone : </li>
                    <li id="address">Address : </li>
                </ul>
            </div>
        </div>

        <div class="right-container">
            <div class="generate-btn">
                <button id="generate">Generate User</button>
            </div>
            <div class="location">
                <ul class="location-info-list">
                    <li id="city">City : </li>
                    <li id="state">State : </li>
                    <li id="country">Country : </li>
                    <li id="postcode">Postcode</li>
                    <li id="lat">Latitude : </li>
                    <li id="lon">Longitude : </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

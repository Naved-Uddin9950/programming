<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Text</title>
  <!-- css files -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="main-container">
    <!-- Ribbon starts from here -->
    <div id="ribbon">
      <ul>
        <!-- font family dropdown starts from here -->
        <li>
          <label for="fontFamily">fontFamily</label>
          <select name="fontFamily" id="fontFamily" onchange="fontFamily(this)">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Garamond">Garamond</option>
            <option value="Courier New">Courier New</option>
            <option value="Brush Script MT">Brush Script MT</option>
          </select>
        </li>
        <!-- font size dropdown starts from here -->
        <li>
          <label for="fontSize">fontSize</label>
          <select name="fontSize" id="fontSize" onchange="fontSize(this)">
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
            <option>28</option>
            <option>36</option>
            <option>48</option>
            <option>72</option>
          </select>
        </li>
        <li>
          <!-- button to make text bold -->
          <input type="button" value="Bold" id="fontBold" onclick="fontBold()">
        </li>
        <!-- button to make text italic -->
        <li>
          <input type="button" value="Italic" id="fontItalic" onclick="fontItalic()">
        </li>
        <!-- button to make text underline -->
        <li>
          <input type="button" value="Underline" id="fontUnderline" onclick="fontUnderline()">
        </li>
      </ul>
    </div>

    <!-- Main page starts from here -->
    <div id="main-page">
      <label for="mainContent">mainContent</label>
      <!-- The area where we write something (text) -->
      <textarea name="mainContent" id="mainContent" cols="160" rows="100"></textarea>
    </div>

  </div>

  <!-- Javascript files -->
  <script src="js/index.js"></script>
</body>

</html>
